<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Typing Letters Results</title>
  {% load static %}
  <link rel="stylesheet" type='text/css' href="{% static 'cases/base.css' %}" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <div class="letter_output">
      <h3>You Typed:</h3>
      <p>{{ typesetText }}</p>
        <!-- {% for case in Cases %}
          <button class="resultsfilterbar">{{case.name}}</button>
        {% endfor %} -->
        <div class="box">
          <h3>Print</h3>
          {% for case in Cases %}
          <h3>Font Result for {{case.name}}:</h3>
            <div class="resultsbox">
              <table><tr>
              {% for key,value in case.dict.items %}
                   <td>Number of {{key}}: {{value.1}}</td>
              {% endfor %}
            </tr></table>
            </div>
          {% endfor %}
        </div>

    </div>
</body>

</html>
